<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>healthy daily activity </title>  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/main.css" type="text/css" rel="stylesheet">
        <link href="styles/activity.css" type="text/css" rel="stylesheet">
    </head> 
    <body>
        <header>            
            <img class="bannerImage"
                 src="images/pexels-lumn-1028598.jpg"
                 alt="bannerImage">            
            
            <img class="logo"
                 src="images/logo.png"
                 alt="logo">

            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="weight.html">Weight</a></li>
                <li><a href="activity.html">Activity</a></li>
                <!--if users sign up or sign in, "sign out" will be displayed. If users do not, "Sign In" will be displayed-->                                              
                <li id="account"><a onclick="account()" id="logInstate"></a></li>                   
            </ul>                                 
   
        </header>
        <main>

            <div class= "activitySection">
                <img class="exerciseImage"
                     src="images/running.PNG"
                     alt="weight-icon">

                <h1><span id="exercise_time"></span> mins in a day</h1>  
                <p> recommended exercise time <span id="userAge"></span></p> : <div id="averageExerciseTime"></div>   
                <!--if users sign in or sign up, they can add thier activity data by clicking the button-->          
                <input onclick="activityData()" id="changeButton" type="button" value="change">    
                  
            </div>
            <p class="feedback" id="clickFeedback"></p> 

            <!--a section that shows users' spent kcal-->
            <div class="kcal">
                <h1> SPENT EXERCISE KCAL</h1>
                <input id="daySlider" type="range" min="1" max="3">
                <div class="option">
                    <span id="option1">The Day Before Yesterday </span> 
                    <span id="option2">Yesterday</span> 
                    <span id="option3"> Today </span>
                    <p id="exerciseKcal"></p>
                </div>
                <input id="check" type="button" value="check kcal">
            </div>

            <!--a section that recommends exercise types based on users' age-->
            <div class="recommendation">
                <h1> EXERCISE RECOMMENDATION </h1>
                <p>these exercise below might be suitable for you <span id="age"></span></p>

                <div class="exerciseGrid">
                    <img class="exerciseType" id="exercise1"
                         src="images/dumbbell.png"
                         alt="exercise1 image">
                    <h2 class="exerciseText" id="exercise_type_1">weight training</h2>
    
    
                    <img class="exerciseType" id="exercise2"
                         src="images/walk.png"
                         alt="exercise2 image">
                    <h2 class="exerciseText" id="exercise_type_2">walk</h2>
    
                    <img class="exerciseType" id="exercise3"
                         src="images/sprinting.png"
                         alt="exercise3 image">
                    <h2 class="exerciseText" id="exercise_type_3">spriinting</h2>
                </div>      
            </div>
        </main>
        <footer>
            <div class="footer">
                <img class="logofooter"
                src="images/logo.png"
                alt="logo">
                <p id="designed">designed by Chaeeun Kim (chaeeunk081.gmail.com)</p>
                </div>               
        </footer> 
        <script src="js/main.js"></script> 
        <script src="js/activity.js"></script>    
    </body>
</html>
