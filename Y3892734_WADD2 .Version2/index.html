<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>healthy daily </title>  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/main.css" type="text/css" rel="stylesheet">
        <link href="styles/mainpage.css" type="text/css" rel="stylesheet">
    </head> 
    <body>
        <header> 
            <!--banner image-->           
            <img class="bannerImage"
                 src="images/pexels-lumn-1028598.jpg"
                 alt="bannerImage">                     

            <!--logo image-->
            <img class="logo"
                 src="images/logo.png"
                 alt="logo">

            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="weight.html">Weight</a></li>
                <li><a href="activity.html">Activity</a></li>

                <!--if users sign up or sign in, "sign out" will be displayed. If users do not, "Sign In" will be displayed--> 
   
                <li id="account"><a onclick="account()" id="logInstate"></a></li> 

            </ul> 

        </header>
        <main>
            <!--cheer up section-->
            <div class= "cheerUp-user">
                <img class="cheerUpImage"
                     src="images/cheerup.PNG"
                     alt="exercise-icon">

                <div class="cheerUp"><h1>Cheer Up!</h1>
                <h1 id="username"> </h1></div> <!--if users sign up or sign in, users' names will be displayed-->                                   
            </div>

            <div class="items">
                
                <div id="weight">
                    <img class="weightImage"  
                         src="images/body-scale.png"   
                         alt="weight-icon" > 
                         
                    <h1>Weight</h1>
                    <p><span id="userWeight"> kg </span></p> <!--show users' weight-->
                    <!--I add onclick code to make "weight.html" be displayed when the button is clicked
                        Author: W3 docs
                        Location:https://www.w3docs.com/snippets/html/how-to-create-an-html-button-that-acts-like-a-link.html
                        Accessed: 30/03/2023 -->
                    <input onclick="window.location.href='weight.html';" name="weight_button" type="button" value="See more">                
                </div>

                <div id="activity">
                    <img class="activityImage"  
                         src="images/exercise.png"   
                         alt="activity-icon" >  

                    <h1>Activity</h1>
                    <p><span id="time_average"> mins in a day</span></p> <!-- shows average of users' exercise time in a day--> 
                     <!--I add onclick code to make "activity.html" be displayed when the button is clicked
                        Author: W3 docs
                        Location:https://www.w3docs.com/snippets/html/how-to-create-an-html-button-that-acts-like-a-link.html
                        Accessed: 30/03/2023 -->                   
                    <input onclick="window.location.href='activity.html';" name="activity_button" type="button" value="See more">                                         
            </div>
        </div>       
    </main>
    <footer>
        <div class="footer">
            <img class="logofooter"
            src="images/logo.png"
            alt="logo">
            <p id="designed">designed by Chaeeun Kim (chaeeunk081.gmail.com)</p>
            </div>      
    </footer> 
    <script src="js/main.js"></script>  
    <script src="js/mainpage.js"></script>
    </body>
</html>
