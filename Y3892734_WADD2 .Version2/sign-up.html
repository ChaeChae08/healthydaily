<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>healthy daily sign up </title>  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/main.css" type="text/css" rel="stylesheet">
        <link href="styles/sign-up.css" type="text/css" rel="stylesheet">
    </head> 
    <body>
        <header> 
            <a href="index.html">
                <img id="sign-in-logo"
                src="images/logo.png"
                alt="logo">
            </a>             
        </header>

        <main>
            <form id="data">

            <div id="nameData">
            <label for="name">name<sup>*</sup></label>
            <input id="name" type="text" placeholder="name" required>
            <p class="feedback" id="name-feedback"></p> 
            </div>


            <div id="IDData">
            <label for="ID">ID<sup>*</sup></label>
            <input id="ID" type="text" placeholder="ID" required>
            <p class="feedback" id="ID-feedback"></p> 
            </div>

            <div id="passwordData">
            <label for="password">password<sup>*</sup></label>
            <input id="password" type="text" placeholder="password" required>   
            <p class="feedback" id="password-feedback"></p> 
            </div>
            

            <div id="birthData">
                <label for="dateOfBirth"> date of birth <sup>*</sup></label>
                <input id="dateOfBirth" type ="date" required>
            <p class="feedback"  id="birth-feedback"></p>     
            </div>

            </form>  

            <input onclick="signUp()" id="sign-up-button" type="submit" value="Sign Up">                   
        </main> 
        <footer>

        </footer>
        <script src="js/sign-up.js"></script>     
    </body>
</html>
