<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>healthy daily weight data </title>  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/weightData.css" type="text/css" rel="stylesheet">
    </head> 
    <body>
        <header> 
            <a href="index.html">
                <img id="logo"
                     src="images/logo.png"
                     alt="logo">
            </a>              
        </header>
        <main>
            <form id="weight">

                <div id="weightData">
                    <label for="currentWeight">your weight <sup>*</sup></label>
                    <input id="currentWeight" type="text" placeholder="kg">
                    <p class="feedback" id="weight-feedback"></p>                 
                </div>
       
                <!--<div id="dateOfMeasurementData">
                    <label for="dateOfcurrentWeight">date of your weight measurement <sup>*</sup></label>
                    <input id="dateOfcurrentWeight" type="date" required>
                    <p class="feedback" id="date-feedback"></p>                
                </div>-->
    
                <div id="goalData">
                    <label for="goalWeight">goal weight</label>
                    <input id="goalWeight" type="text" placeholder="kg">   
                </div>
    
                <div id="heightData">
                    <label for="height">your height</label>
                    <input id="height" type ="text" placeholder="cm">   
                </div>

                <div id="genderData">
                    <fieldset>
                        <legend>your gender</legend>
                        <label for="female"> female </label>
                        <input id="female" name="gender" type="radio" value="female">
                        <label for="male"> male </label>
                        <input id="male" name="gender" type="radio" value="male">
                        <label for="others"> others </label>
                        <input id="others" name="gender" type="radio" value="others">
                    </fieldset>
                </div>
            </form>     
            <input onclick="change()" id="change-button" type="submit" value="Change">              
        </main> 
        <footer>
        </footer>
        <script src="js/weightData.js"></script>
    </body>
</html>
