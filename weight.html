<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>healthy daily weight </title>  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/main.css" type="text/css" rel="stylesheet">
        <link href="styles/weight.css" type="text/css" rel="stylesheet">
    </head> 
    <body>
        <header>            
            <img class="bannerImage"
                 src="images/pexels-lumn-1028598.jpg"
                 alt="bannerImage">            

            <img class="logo"
                 src="images/logo.png"
                 alt="logo">

            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="weight.html">Weight</a></li>
                <li><a href="activity.html">Activity</a></li>
                <!--if users sign up or sign in, "sign out" will be displayed. If users do not, "Sign In" will be displayed-->                               
                <li id="account"><a onclick="account()" id="logInstate"></a></li>                   
            </ul>                                 
   
        </header>
        <main>
            <div>
                <div class= "weightSection">
                    <img class="exerciseImage"
                         src="images/weight.PNG"
                         alt="weight-icon">  
                         
                    <h1><span id="currentWeight"></span>  kg</h1> 
                    <p> Goal : <span id="goalWeight"> </span></p>  
                    <p>Average weight <span id="userAge"></span><span id="userGender"></span><span id="userHeight"></span>: <span id="averageWeight">...</span></p> 
                     
                    <input onclick="weightData()" id="changeButton" type="button" value="change"> 
                </div>
                <p class="feedback" id="clickFeedback"></p>                
            </div>

            <div >
                <div class="BMISection">
                    <img class="BMIImage"  
                         src="images/fitness.png"   
                         alt="BMI-icon" > 

                <h1> Body Mass Index </h1>
                <p class="BMI">your BMI: <span id="BMIindex"></span></p>
                <p class="BMI" id="BMIresult"> BMI result: <span id="resultBMI"></span></p>
            </div>
               
            </div>

            <!--exercise recommmendation based on users' BMI result-->
            <div class="recommendation">
                <h1> PLAN RECOMMENDATION </h1>
                <p>these plans below might be suitable for you <span id="resultOfBMI"></span>!</p>

                <h1>exercise</h1>
                <p id="exercisetype"></p>
                
                <div class="exerciseGrid">

                    <img class="exerciseType" id="exercise1"
                         src="images/dumbbell.png"
                         alt="exercise1 image">
                    <h2 class="exerciseText" id="exercise_type_1">weight training</h2>


                    <img class="exerciseType" id="exercise2"
                         src="images/walk.png"
                         alt="exercise2 image">
                    <h2 class="exerciseText" id="exercise_type_2">walking</h2>

                    <img class="exerciseType" id="exercise3"
                         src="images/swimming.png"
                         alt="exercise3 image">
                    <h2 class="exerciseText" id="exercise_type_3">swimming</h2>
                </div>
            </div>
        </main>

            <footer>
                <div class="footer">
                    <img class="logofooter"
                    src="images/logo.png"
                    alt="logo">
                    <p id="designed">designed by Chaeeun Kim (chaeeunk081@gmail.com)</p>
                    </div>      
                
        </footer> 
        <script src="js/main.js"></script> 
        <script src="js/weight.js"></script>        
    </body>
</html>
